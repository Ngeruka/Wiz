{% extends "base.html" %}
{% block content %}
<h2>Retrait</h2>
<form method="POST" action="{{ url_for('withdraw') }}">
  <input type="number" name="amount" placeholder="Montant à retirer" min="2000" required>
  <input type="text" name="payment_number" placeholder="Numéro de réception" required>
  <input type="password" name="password" placeholder="Confirmer mot de passe" required>
  <button type="submit">Confirmer le retrait</button>
</form>
<p>Le retrait minimum est de 2000 FC.</p>
{% endblock %}
