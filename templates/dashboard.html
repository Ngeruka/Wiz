{% extends "base.html" %}
{% block content %}
<h2>Tableau de bord</h2>

<h3>Mes publications</h3>
<table>
  <tr><th>Date</th><th>Contenu</th></tr>
  {% for post in posts %}
  <tr>
    <td>{{ post.date }}</td>
    <td>{{ post.content }}</td>
  </tr>
  {% endfor %}
</table>

<h3>Messages récents</h3>
<div id="messages"></div>

<h3>Fil d'actualité</h3>
<div id="feed"></div>
{% endblock %}
