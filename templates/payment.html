{% extends "base.html" %}
{% block content %}
<h2>Activation de compte</h2>
<p>Pour activer votre compte, veuillez effectuer le paiement.</p>
<form method="POST" action="{{ url_for('payment') }}">
  <input type="text" name="payment_number" placeholder="Numéro de paiement" required>
  <input type="number" name="amount" placeholder="Montant à payer" required>
  <button type="submit">Payer et activer</button>
</form>
{% endblock %}
